[workspace]
members = ["crates/core", "crates/wasm"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["pds-wasm contributors"]
repository = "https://github.com/antonmry/pds-wasm"

[workspace.dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

# WASM-specific dependencies (for wasm crate)
async-trait = "0.1"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }
wasm-bindgen-test = "0.3"

# Automerge for CRDT
automerge = "0.6"

# Crypto
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"
sha2 = "0.10"
base64 = "0.22"

# CID support (for core)
multihash = "0.19"
unsigned-varint = "0.8"
hex = "0.4"

# Time handling (for core)
chrono = { version = "0.4", features = ["serde"] }
