[workspace]
members = ["crates/core", "crates/wasm"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Anton Maria Rodriguez Yuste <antonmry@users.noreply.github.com>"]

[workspace.dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
async-trait = "0.1"

# WASM-specific dependencies
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }

# Automerge for CRDT
automerge = "0.5"

# Crypto
ed25519-dalek = "2.1"
sha2 = "0.10"
base64 = "0.21"

# Testing
wasm-bindgen-test = "0.3"
