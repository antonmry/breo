<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser PDS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        #did {
            font-family: monospace;
            word-break: break-all;
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
        }

        .post {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .post-text {
            margin-bottom: 8px;
        }

        .post-meta {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Browser PDS</h1>
        <p class="subtitle">Local-first Personal Data Server running in your browser</p>

        <div class="section">
            <h2>Identity</h2>
            <div id="status" class="status info" style="display: none;"></div>
            <button id="initBtn">Initialize Identity</button>
            <div id="did" style="display: none;"></div>
        </div>

        <div class="section" id="profileSection" style="display: none;">
            <h2>Profile</h2>
            <input type="text" id="displayName" placeholder="Display Name">
            <textarea id="description" placeholder="Bio / Description"></textarea>
            <button id="saveProfileBtn">Save Profile</button>
        </div>

        <div class="section" id="postSection" style="display: none;">
            <h2>Create Post</h2>
            <textarea id="postText" placeholder="What's on your mind?"></textarea>
            <button id="createPostBtn">Create Post</button>
        </div>

        <div class="section" id="postsSection" style="display: none;">
            <h2>Posts</h2>
            <button id="refreshPostsBtn">Refresh</button>
            <div id="postsList"></div>
        </div>

        <div class="section" id="backupSection" style="display: none;">
            <h2>Backup & Restore</h2>
            <button id="backupBtn">Create Backup</button>
            <button id="restoreBtn">Restore from File</button>
            <input type="file" id="restoreFile" style="display: none;" accept=".json">
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
